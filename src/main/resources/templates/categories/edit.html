<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑分类</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/categories">分类管理</a></li>
                <li class="breadcrumb-item active">编辑分类</li>
            </ol>
        </nav>
        
        <div class="card">
            <div class="card-header">
                编辑分类
            </div>
            <div class="card-body">
                <form th:action="@{/categories/{id}(id=${category.id})}" method="post" 
                      th:object="${category}">
                    <div class="mb-3">
                        <label for="name" class="form-label">分类名称</label>
                        <input type="text" class="form-control" id="name" 
                               th:field="*{name}" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" 
                             th:errors="*{name}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">描述</label>
                        <textarea class="form-control" id="description" 
                                  th:field="*{description}" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">保存修改</button>
                    <a href="/categories" class="btn btn-secondary">返回</a>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
