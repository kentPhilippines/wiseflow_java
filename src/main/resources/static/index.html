<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>文章管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>文章列表</h2>
            <div>
                <button class="btn btn-warning me-2" onclick="clearCache()">
                    <i class="bi bi-trash"></i> 清理缓存
                </button>
                <button class="btn btn-danger me-2" onclick="clearExpired()">
                    <i class="bi bi-trash"></i> 清理过期文章
                </button>
                <a href="/categories" class="btn btn-outline-primary">分类管理</a>
            </div>
        </div>
        
        <!-- 提示框 -->
        <div id="alertBox" class="alert alert-dismissible fade" role="alert" style="display: none;">
            <span id="alertMessage"></span>
            <button type="button" class="btn-close" onclick="closeAlert()"></button>
        </div>
        
        <!-- 搜索框 -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="搜索文章...">
                    <button class="btn btn-outline-secondary" onclick="searchArticles()">
                        <i class="bi bi-search"></i> 搜索
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 分类导航 -->
        <div id="categoryNav" class="nav nav-pills mb-4">
            <!-- 分类将通过 JS 动态加载 -->
        </div>
        
        <!-- 文章列表 -->
        <div id="articleList" class="row">
            <!-- 文章将通过 JS 动态加载 -->
        </div>
        
        <!-- 分页 -->
        <nav id="pagination" class="mt-4">
            <!-- 分页将通过 JS 动态加载 -->
        </nav>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/article.js"></script>
</body>
</html>
